<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 1</title>

    <!-- Bootstrap 4.6 Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

    <div class="card my-5 mx-auto" style="text-align: center; width: 25rem;">
        <h1 class="bg-dark text-white py-3">Quản lý tuyển sinh</h1>

        <div class="card-body">
            <div class="form-group">
                <input type="number" class="form-control" id="inpPoint" placeholder="Điểm chuẩn của hội đồng">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="subject1" placeholder="Điểm môn 1">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="subject2" placeholder="Điểm môn 2">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="subject3" placeholder="Điểm môn 3">
            </div>
            <label class="form-check-label" for="exampleCheck1">Khu vực ưu tiên</label>
            <select class="form-control my-3 text-center" id="inpArea">
                <option>X</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>
            <label class="form-check-label" for="exampleCheck1">Đối tượng ưu tiên</label>
            <select class="form-control my-3 text-center" id="inpObject">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>

            <button type="button" class="btn btn-danger" id="btnTotal">Result</button>
            <p class="alert alert-danger" id="txtNotify1"></p>
        </div>
    </div>

    <div class="card my-5 mx-auto" style="text-align: center; width: 25rem;">
        <div class="card-body">
            <h1 class="bg-dark text-white py-3">Tính tiền điện</h1>
            <div class="form-group">
                <input type="text" class="form-control" id="inpName" placeholder="Tên chủ hộ">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="inpNum" placeholder="Số KW">
            </div>
    
            <button type="button" class="btn btn-danger" id="btnPrice">Tiền điện</button>
            <p class="alert alert-danger" id="txtNotify2"></p>
        </div>
    </div>

    <div class="card my-5 mx-auto text-center" style="width: 30rem;">
        <div class="card-body">
            <h1 class="bg-dark text-white py-3">Tính thuế thu nhập</h1>
            <form>
                <div class="form-group">
                    <input class="form-control" id="hoTen" placeholder="Nhập họ và tên">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="thuNhap" placeholder="Nhập tổng thu nhập năm">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="nguoiPhuThuoc" placeholder="Nhập số người phụ thuộc">
                </div>
                <button type="button" class="btn btn-danger" id="calcThue">Tính thuế</button>
                <p class="alert alert-danger" id="txtNotify3"></p>
            </form>
        </div>
    </div>

    <div class="card my-5 mx-auto text-center" style="width: 25rem;">
        <div class="card-body">
            <h1 class="bg-dark text-white py-3">Tính tiền cáp</h1>
            <form>
                <div class="form-group">
                    <div class="form-group">
                        <input type="number" class="form-control" id="maKhachHang" placeholder="Nhập mã khách hàng">
                    </div>
                    <select class="form-control" id="loaiKhach" onchange="mySelect()">
                        <option value="0">Chọn Loại Khách Hàng</option>
                        <option value="1">Nhà Dân</option>
                        <option value="2">Doanh Nghiệp</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="soKenh" placeholder="Nhập số kênh cao cấp">
                </div>
                <div style="display: none;" class="form-group" id="ketNoi">
                    <input type="number" class="form-control" id="soKetNoi" placeholder="Nhập số kết nối">
                </div>
                <button type="button" class="btn btn-danger align-center" id="tienCap">Tính tiền cáp</button>
                <p class="alert alert-danger" id="txtNotify4"></p>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script src="./js/index1.js"></script>
    <script src="./js/index2.js"></script>
    <script src="./js/index3.js"></script>
    <script src="./js/index4.js"></script>
</body>

</html>
