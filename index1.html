<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 1</title>

    <!-- Bootstrap 4.6 Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

    <div class="container py-5 mx-auto card " style="text-align: center; width: 25rem;">
        <h1 class="bg-dark text-white py-3">Quản lý tuyển sinh</h1>
        <div class="form-group">
            <input type="number" class="form-control" id="inpPoint" placeholder="Điểm chuẩn của hội đồng">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="subject1" placeholder="Điểm môn 1">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="subject2" placeholder="Điểm môn 2">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="subject3" placeholder="Điểm môn 3">
        </div>
        <label class="form-check-label" for="exampleCheck1">Khu vực ưu tiên</label>
        <select class="form-control my-3 text-center" id="inpArea">
            <option>X</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <label class="form-check-label" for="exampleCheck1">Đối tượng ưu tiên</label>
        <select class="form-control my-3 text-center" id="inpObject">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>

        <button type="button" class="btn btn-primary" id="btnTotal">Result</button>
        <p class="alert alert-danger" id="txtNotify"></p>
  

    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script src="./js/index1.js"></script>
</body>

</html>
